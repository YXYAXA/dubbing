<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大饼AI变声器 - 创新声音技术的引领者</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #e6f1ff;
            --card-bg: rgba(23, 42, 69, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-right: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), #48b2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            max-width: 800px;
            line-height: 1.6;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, rgba(100, 255, 218, 0) 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">

        </header>
        <p class="intro">探索声音的无限可能。大饼AI变声器运用尖端人工智能技术，为您提供卓越的声音变换体验。无论是娱乐创作还是专业应用，我们都能满足您的高标准需求。</p>
        <div class="cards">
            <a href="https://gerzz-interactive.feishu.cn/docx/JjKydpb6wochmCxUZPicR0dcnUk" class="card">
                <div class="card-icon">📚</div>

                <p>深入浅出的指南，助您快速掌握AI变声的精髓，释放创意潜能。</p>
            </a>
            <a href="https://dubbing.tech" class="card">
                <div class="card-icon">🏠</div>
                <h2>官方网站</h2>
                <p>探索丰富功能，了解最新技术更新，洞悉AI声音技术的未来发展。</p>
            </a>
            <a href="https://space.bilibili.com/4149198/dynamic" class="card">
                <div class="card-icon">🎉</div>
                <h2>近期活动</h2>
                <p>参与精彩社区活动，分享您的创意作品，获取独家资源与福利。</p>
            </a>
        </div>
    </div>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#64ffda" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#64ffda", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
